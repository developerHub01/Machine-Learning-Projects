{% extends 'base.html' %}

{% block body %}
<section class="main">
  <h1 class="title">Heart Disease Prediction</h1>
  <p>Enter the health data below to check the risk of heart disease. Our model will analyze the data and provide a
    prediction.</p>
  <form id="prediction-form">
    <div class="input-wrapper">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age" required>
    </div>
    <div class="input-wrapper">
      <label for="sex">Sex (1 = Male, 0 = Female):</label>
      <select name="sex" id="sex">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
    </div>
    <div class="input-wrapper">
      <label for="cp">Chest Pain Type (0-3):</label>
      <input type="number" id="cp" placeholder="Enter chest pain type" required>
    </div>
    <div class="input-wrapper">
      <label for="trestbps">Resting Blood Pressure:</label>
      <input type="number" id="trestbps" placeholder="Enter resting blood pressure" required>
    </div>
    <div class="input-wrapper">
      <label for="chol">Serum Cholesterol (mg/dl):</label>
      <input type="number" id="chol" placeholder="Enter cholesterol level" required>
    </div>
    <div class="input-wrapper">
      <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = Yes, 0 = No):</label>
      <input type="number" id="fbs" placeholder="Enter fasting blood sugar" required>
    </div>
    <div class="input-wrapper">
      <label for="restecg">Resting Electrocardiographic Results (0, 1, 2):</label>
      <input type="number" id="restecg" placeholder="Enter resting ECG results" required>
    </div>
    <div class="input-wrapper">
      <label for="thalach">Maximum Heart Rate Achieved:</label>
      <input type="number" id="thalach" placeholder="Enter maximum heart rate" required>
    </div>
    <div class="input-wrapper">
      <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
      <input type="number" id="exang" placeholder="Enter exercise-induced angina" required>
    </div>
    <div class="input-wrapper">
      <label for="oldpeak">Depression Induced by Exercise:</label>
      <input type="number" id="oldpeak" placeholder="Enter depression value" required>
    </div>
    <div class="input-wrapper">
      <label for="slope">Slope of Peak Exercise ST Segment (0, 1, 2):</label>
      <input type="number" id="slope" placeholder="Enter slope value" required>
    </div>
    <div class="input-wrapper">
      <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
      <input type="number" id="ca" placeholder="Enter number of vessels" required>
    </div>
    <div class="input-wrapper">
      <label for="thal">Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect):</label>
      <input type="number" id="thal" placeholder="Enter Thalassemia type" required>
    </div>

    <div class="btn-wrapper">
      <button type="button" id="predict-button">Predict</button>
      <button type="button" id="clear-button">Clear Input</button>
    </div>

    <div id="result">
      <label id="result-label">Prediction will appear here</label>
    </div>
  </form>
</section>

<section id="loader" style="display: none;">
  <span>Loading...</span>
</section>
{% endblock %}
